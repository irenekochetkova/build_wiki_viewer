<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

      <title>Build a Wikipedia Viewer</title>

    <link rel="stylesheet" href="viewer.css">

</head>

<body>

  <div align="center" class="title">
    <h2 align="center">The Wikipedia Viewer</h2><br>
  </div>
  <div align="center" class="section-search"> 
    <button class="random-article" onclick="getRandom()">Random article</button>      
  </div><br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 text-center"></div> 
      <div class="col-4 text-center">  
        <input id="textName" type="text" class="form-control  button"  placeholder="Search Wikipedia" aria-label="Search"/><br>
      </div>
      <div class="col-4 text-center"></div>
    </div> 
  </div> 
  <div id="link" class="section">
    <ul>
    </ul>
  </div>  

  <script src="index.js" defer></script>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
