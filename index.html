<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

     <title>Build a Wikipedia Viewer</title>

     <link rel="stylesheet" href="viewer.css">

  </head>

<body>

  <div align="center" class="section-search">
    <h2 align="center">The Wikipedia Viewer</h2><br>
    <div class="random-article">   
      <button onclick="getRandom()">Click here for a random article</button>
    </div><br>
    <div  class="input-group">
    <span class="input-group-addon">
      <i class="glyphicon glyphicon-search"></i>
      </span>
      <input id="textName" type="text"   class="form-control"  placeholder="Enter a word here" aria-label="Search" />
    </div><br>
    <button id="input-search">click here for an article</button>

    

    <div id="link" class="section ">
     <ul>
      
    </ul>
    </div>
  </div>
  

   <script src="index.js" defer></script>
